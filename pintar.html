<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintar - The Sentimental Garden</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pintar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="pintar-page">
    <div class="pintar-container">
        <!-- Logo e Título no Canto Superior Esquerdo -->
        <div class="top-left-branding">
            <img src="assets/img/logo.svg" alt="Logo" class="logo-small">
            <h2 class="page-subtitle">Vamos colorir as tuas emoções?</h2>
        </div>

        <!-- Botão Histórico no Canto Superior Direito -->
        <div class="top-right-actions">
            <button class="history-button" onclick="window.location.href='historico.html'">
                Histórico
            </button>
        </div>

        <!-- Conteúdo Principal -->
        <div class="pintar-content">
            <!-- Área de Pintura -->
            <div class="pintar-area">
                <!-- Paleta de Cores -->
                <div class="color-palette">
                    <div class="paint-mode-selector">

                            </svg>
                        </button>
                        <button class="mode-btn" data-mode="brush" title="Pincel livre (arrastar)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 55 53" fill="none">
                                <path d="M22.325 36.5601C21.671 34.9477 20.4767 33.6129 18.9467 32.7843C17.4167 31.9557 15.6462 31.6848 13.9384 32.0181C12.2307 32.3513 10.6919 33.268 9.58576 34.6111C8.47958 35.9542 7.8748 37.6401 7.875 39.3801C7.875 40.1503 7.7168 40.9124 7.4102 41.619C7.1036 42.3257 6.65514 42.9618 6.09261 43.488C5.53008 44.0142 4.86547 44.4193 4.13998 44.6781C3.41448 44.9369 2.64356 45.0439 1.875 44.9926C3.11112 47.14 5.02158 48.8192 7.30981 49.7696C9.59803 50.72 12.136 50.8884 14.5297 50.2486C16.9235 49.6089 19.039 48.1968 20.548 46.2315C22.057 44.2663 22.875 41.8578 22.875 39.3801C22.875 38.3826 22.68 37.4301 22.325 36.5601ZM22.325 36.5601C25.2975 35.5472 28.1404 34.1879 30.795 32.5101M18.1875 32.4476C19.2007 29.4688 20.5617 26.6199 22.2425 23.9601M30.7925 32.5101C35.5331 29.5144 39.5909 25.5554 42.7025 20.8901L52.3925 6.35507C52.7637 5.80147 52.9312 5.13618 52.8664 4.4728C52.8016 3.80943 52.5086 3.18911 52.0373 2.7178C51.566 2.24649 50.9456 1.95342 50.2823 1.88863C49.6189 1.82384 48.9536 1.99136 48.4 2.36257L33.865 12.0551C29.1987 15.1664 25.2389 19.2242 22.2425 23.9651C26.0467 25.667 29.0905 28.7109 30.7925 32.5151" stroke="#6D6D6D" stroke-width="3.75" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="color-buttons">
                        <button class="color-btn" data-color="#FEF0CB" style="background-color: #FEF0CB;"></button>
                        <button class="color-btn" data-color="#DDF0FF" style="background-color: #DDF0FF;"></button>
                        <button class="color-btn" data-color="#EBE2FF" style="background-color: #EBE2FF;"></button>
                        <button class="color-btn" data-color="#FFE2DF" style="background-color: #FFE2DF;"></button>
                        <button class="color-btn" data-color="#FFE4F7" style="background-color: #FFE4F7;"></button>
                        <button class="color-btn" data-color="#D6F2DA" style="background-color: #D6F2DA;"></button>
                    </div>
                </div>

                <!-- Canvas de Pintura -->
                <div class="canvas-wrapper">
                    <button class="eraser-btn" title="Modo Borracha">
                        <img src="assets/icons/apagar.png" alt="Borracha" class="eraser-icon">
                    </button>
                    
                    <div class="canvas-container">
                        <canvas id="flower-canvas" width="500" height="600"></canvas>
                        <img id="flower-img" class="flower-image" src="assets/img/flor1.png" alt="Flor para pintar" style="display: none;">
                    </div>
                </div>

                <!-- Seção Direita -->
                <div class="right-section">
                    <!-- Nome da Flor -->
                    <div class="name-section">
                        <label for="flower-name" class="name-label">Dá nome à tua flor:</label>
                        <input type="text" id="flower-name" class="name-input" placeholder="Ex: Flor da Alegria" maxlength="30">
                    </div>

                    <!-- Escolha do Tipo de Flor -->
                    <div class="flower-type-section">
                        <label class="type-label">Escolhe a flor que queres colorir:</label>
                        <div class="flower-types">
                            <button class="flower-type-btn active" data-type="1" data-image="assets/img/flor1.png">
                                <img src="assets/img/flor1.png" alt="Flor 1">
                            </button>
                            <button class="flower-type-btn" data-type="2" data-image="assets/img/flor2.png">
                                <img src="assets/img/flor2.png" alt="Flor 2">
                            </button>
                            <button class="flower-type-btn" data-type="3" data-image="assets/img/flor3.png">
                                <img src="assets/img/flor3.png" alt="Flor 3">
                            </button>
                        </div>
                    </div>

                    <!-- Botão Enviar -->
                    <button class="send-button">
                        <span>Vamos dar vida à tua flor emocional</span>
                        <svg width="30" height="30" viewBox="0 0 30 30">
                            <circle cx="15" cy="15" r="14" fill="#4CAF50"/>
                            <path d="M10 15 L20 15 M15 10 L20 15 L15 20" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Grama -->
        <div class="grass-background">
            <img src="assets/img/relva.png" alt="relva" class="grass">
        </div>
    </div>

    <script src="js/pintar.js"></script>
</body>
</html>
