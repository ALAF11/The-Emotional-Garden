<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Emoções - The Sentimental Garden</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/historico.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/img/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/android-chrome-512x512.png">
    
</head>
<body class="historico-page">
    <div class="historico-container">
        <!-- Logo e Título -->
        <div class="top-left-branding">
            <a href="index.html" alt="Logo">
                <img src="assets/img/logo.svg" alt="Logo" class="logo-small">
            </a>
            <h2 class="page-subtitle">Histórico de emoções</h2>
        </div>

        <!-- Conteúdo Principal -->
        <div class="historico-content">
            <!-- Seletor de Mês -->
            <div class="month-selector">
                <button class="month-nav-btn prev-month" id="prev-month">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <div class="current-month" id="current-month">Janeiro</div>
                <button class="month-nav-btn next-month" id="next-month">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>

            <!-- Grid de Flores do Histórico -->
            <div class="flowers-history-grid" id="flowers-history-grid"></div>
        </div>

        
        <div class="grass-background">
            <img src="assets/img/relva.png" alt="relva" class="grass">
        </div>

        <footer class="footer-copyright">
            Copyright © 2026 The Emotional Garden | All Rights Reserved
        </footer>
    </div>

    <script src="js/historico.js"></script>
</body>
</html>
