<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sentimental Garden</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Linha divisória vertical -->
        <div class="divider-line"></div>
        
        <!-- Lado Esquerdo: Logo e Título -->
        <div class="left-section">
            <div class="logo-container">
                <img src="assets/img/logo.svg" alt="The Sentimental Garden Logo" class="logo">
            </div>
            <h1 class="main-title">The<br>Sentimental<br>Garden</h1>
        </div>
        
        <!-- Lado Direito: Botões das Emoções -->
        <div class="right-section">
            <a href="alegria.html" class="emotion-button alegria">
                <div class="emoji-container">
                    <img src="assets/icons/alegria.png" alt="Alegria" class="emoji">
                </div>
                <span class="emotion-text">Alegria</span>
            </a>
            
            <a href="tristeza.html" class="emotion-button tristeza">
                <div class="emoji-container">
                    <img src="assets/icons/tristeza.png" alt="Tristeza" class="emoji">
                </div>
                <span class="emotion-text">Tristeza</span>
            </a>
            
            <a href="medo.html" class="emotion-button medo">
                <div class="emoji-container">
                    <img src="assets/icons/medo.png" alt="Medo" class="emoji">
                </div>
                <span class="emotion-text">Medo</span>
            </a>
            
            <a href="raiva.html" class="emotion-button raiva">
                <div class="emoji-container">
                    <img src="assets/icons/raiva.png" alt="Raiva" class="emoji">
                </div>
                <span class="emotion-text">Raiva</span>
            </a>
            
            <a href="amor.html" class="emotion-button amor">
                <div class="emoji-container">
                    <img src="assets/icons/amor.png" alt="Amor" class="emoji">
                </div>
                <span class="emotion-text">Amor</span>
            </a>
            
            <a href="calma.html" class="emotion-button calma">
                <div class="emoji-container">
                    <img src="assets/icons/calma.png" alt="Calma" class="emoji">
                </div>
                <span class="emotion-text">Calma</span>
            </a>
        </div>
    </div>
        
    <!-- Grama no fundo -->
    <div class="grass-background">
        <img src="assets/img/relva.png" alt="relva" class="grass">
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
