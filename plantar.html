<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantar - The Sentimental Garden</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/plantar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="plantar-page">
    <div class="plantar-container">
        <!-- Logo e Título no Canto Superior Esquerdo -->
        <div class="top-left-branding">
            <img src="assets/img/logo.svg" alt="Logo" class="logo-small">
            <h2 class="page-subtitle">Vamos plantar a tua flor?</h2>
        </div>

        <!-- Conteúdo Principal -->
        <div class="plantar-content">
            <div class="plantar-area">
                <!-- Semente -->
                <div class="seed-container" id="seed-container">
                    <img src="assets/img/semente.png" alt="Semente" class="seed-image" id="seed-image">
                </div>

                <!-- Botão Plantar -->
                <button class="plant-button" id="plant-seed-button">
                    <span>Clica aqui e vamos plantar as tuas emoções!!</span>
                </button>
            </div>
        </div>

        <!-- Grama -->
        <div class="grass-background">
            <img src="assets/img/relva.png" alt="relva" class="grass">
        </div>
    </div>

    <script src="js/plantar.js"></script>
</body>
</html>
