<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado - The Sentimental Garden</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resultado.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/img/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/android-chrome-512x512.png">

</head>
<body class="resultado-page">
    <div class="resultado-container">
        <!-- Logo e Título no Canto Superior Esquerdo -->
        <div class="top-left-branding">
            <img src="assets/img/logo.svg" alt="Logo" class="logo-small">
            <h2 class="page-subtitle">A tua flor emocional está linda!</h2>
        </div>

        <!-- Conteúdo Principal -->
        <div class="resultado-content">
            <div class="resultado-area">
                <!-- Layout de Duas Colunas -->
                <div class="two-column-layout">
                    <!-- Coluna Esquerda - Flor -->
                    <div class="flower-card">
                        <div class="flower-display">
                            <canvas id="result-canvas"></canvas>
                        </div>
                    </div>

                    <!-- Coluna Direita - Informações e Botões -->
                    <div class="info-card">
                        <div class="flower-name-display">
                            <span id="display-name">Flor da Alegria</span>
                        </div>
                        
                        <p class="flower-description">
                            Parabéns! Criaste uma flor única que representa as tuas emoções. 
                            Agora vamos plantá-la no teu jardim emocional!
                        </p>

                        <div class="action-buttons">
                            <button class="btn-secondary" onclick="window.history.back()">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                                </svg>
                                <span>Voltar a Pintar</span>
                            </button>
                            
                            <button class="btn-primary" id="plant-button">
                                <span>Plantar no Jardim</span>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M8 12h8m-4-4v8"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grass-background">
            <img src="assets/img/relva.png" alt="relva" class="grass">
        </div>

        <footer class="footer-copyright">
            Copyright © 2026 The Emotional Garden | All Rights Reserved
        </footer>

    </div>

    <script src="js/resultado.js"></script>
</body>
</html>
