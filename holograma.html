<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holograma - The Sentimental Garden</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/holograma.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="holograma-page">
    <div class="holograma-container">
        <!-- Logo e T√≠tulo no Canto Superior Esquerdo -->
        <div class="top-left-branding">
            <img src="assets/img/logo.svg" alt="Logo" class="logo-small">
            <h2 class="page-subtitle">A tua flor m√°gica!</h2>
        </div>

        <!-- Conte√∫do Principal - Layout de Duas Colunas -->
        <div class="holograma-content">
            <!-- Coluna Esquerda - √Årea do Holograma -->
            <div class="holograma-display">
                <div class="pepper-ghost-container">
                    <div class="flower-projection top">
                        <canvas id="flower-top"></canvas>
                    </div>
                    <div class="flower-projection right">
                        <canvas id="flower-right"></canvas>
                    </div>
                    <div class="flower-projection bottom">
                        <canvas id="flower-bottom"></canvas>
                    </div>
                    <div class="flower-projection left">
                        <canvas id="flower-left"></canvas>
                    </div>
                    
                    <!-- Indicador Central -->
                    <div class="center-indicator">
                        <div class="pyramid-guide">
                            <svg viewBox="0 0 100 100" fill="none">
                                <polygon points="50,10 90,90 10,90" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="5,5"/>
                                <circle cx="50" cy="50" r="5" fill="rgba(255,255,255,0.5)"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Coluna Direita - Informa√ß√µes -->
            <div class="info-panel">
                <!-- Nome da Flor -->
                <div class="flower-name-display">
                    <span class="flower-emoji">üå∏</span>
                    <span id="flower-name-text">A tua flor emocional</span>
                </div>

                <!-- Instru√ß√µes -->
                <div class="instructions-panel">
                    <h3 class="instructions-title">Como ver o holograma:</h3>
                    
                    <div class="instruction-card">
                        <div class="instruction-icon">
                            <span>1</span>
                        </div>
                        <p class="instruction-text">Coloca o tablet numa superf√≠cie plana</p>
                    </div>
                    
                    <div class="instruction-card">
                        <div class="instruction-icon">
                            <span>2</span>
                        </div>
                        <p class="instruction-text">Posiciona a pir√¢mide de acr√≠lico no centro</p>
                    </div>
                    
                    <div class="instruction-card">
                        <div class="instruction-icon">
                            <span>3</span>
                        </div>
                        <p class="instruction-text">Observa a tua flor a aparecer em holograma!</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn-fullscreen" id="btn-fullscreen">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                        </svg>
                        <span>Ecr√£ Completo</span>
                    </button>
                    
                    <button class="btn-primary" id="btn-nova-flor">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        <span>Criar Nova Flor</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/holograma.js"></script>
</body>
</html>
