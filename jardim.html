<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardim Emocional - The Sentimental Garden</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jardim.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="jardim-page">
    <div class="jardim-container">
        <!-- Logo e Título no Canto Superior Esquerdo -->
        <div class="top-left-branding">
            <img src="assets/img/logo.svg" alt="Logo" class="logo-small">
            <h2 class="page-subtitle">The Sentimental Garden</h2>
        </div>

        <!-- Conteúdo Principal -->
        <div class="jardim-content">
            <!-- Card de Informação Central -->
            <div class="info-card-center">
                <p class="garden-message">
                    Olha para o centro da mesa e vê o jardim emocional que tu e os teus amigos construíram juntos
                </p>
            </div>

            <!-- Flores Espalhadas pelo Jardim -->
            <div class="flowers-garden" id="flowers-garden">
                <!-- Flores serão adicionadas dinamicamente -->
            </div>
        </div>

        <!-- Grama -->
        <div class="grass-background">
            <img src="assets/img/relva.png" alt="relva" class="grass">
        </div>
    </div>

    <script src="js/jardim.js"></script>
</body>
</html>
